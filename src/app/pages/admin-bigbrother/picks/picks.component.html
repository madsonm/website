<table mat-table [dataSource]="table">
  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef>Player</th>
    <td mat-cell *matCellDef="let r">{{r.player}}</td>
  </ng-container>
  <ng-container matColumnDef="houseguest">
    <th mat-header-cell *matHeaderCellDef>Houseguest</th>
    <td mat-cell *matCellDef="let r">{{r.houseguest}}</td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef class="right">Start</th>
    <td mat-cell *matCellDef="let r" class="right">
      <div>{{r.start | date:'MMM d'}}</div>
      <small>{{r.start | date:'h:mm a'}}</small>
    </td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef class="right">End</th>
    <td mat-cell *matCellDef="let r" class="right">
      <div>{{r.end | date:'MMM d'}}</div>
      <small>{{r.end | date:'h:mm a'}}</small>
    </td>
  </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="right">
      <button mat-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let r" class="right">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(r)">Edit</button>
        <button mat-menu-item (click)="add(r)">Copy</button>
        <button mat-menu-item (click)="delete(r)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>



<ng-template #editTemplate let-data>
  <form [formGroup]="data" (ngSubmit)="save(data)">
    <h1 mat-dialog-title>{{data.value.new ? 'Add' : 'Edit'}} Picks</h1>

    <mat-dialog-content>
      <bb-select-player [control]="data.get('pkey')"></bb-select-player>
      <bb-select-houseguest [control]="data.get('hkey')"></bb-select-houseguest>
      <input-field label="Picked" [control]="data.get('start')"></input-field>
      <input-field label="Dropped" [control]="data.get('end')"></input-field>
    </mat-dialog-content>

    <mat-dialog-actions class="split">
      <div>
        <button mat-button type="button" mat-dialog-close color="accent" *ngIf="!data.value.new" (click)="delete(data.value)">Delete</button>
      </div>
      <div>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
        <button mat-button type="submit" color="primary" [disabled]="data.invalid">Save</button>
      </div>
    </mat-dialog-actions>
  </form>
</ng-template>
