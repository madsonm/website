<table mat-table [dataSource]="table">
  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef>Player</th>
    <td mat-cell *matCellDef="let r">{{r.player}}</td>
  </ng-container>
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let r">{{r.reason}}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef class="right">Adjustment</th>
    <td mat-cell *matCellDef="let r" class="right">{{r.score}}</td>
  </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="right">
      <button mat-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let r" class="right">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(r)">Edit</button>
        <button mat-menu-item (click)="add(r)">Copy</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>



<ng-template #editTemplate let-data>
  <form [formGroup]="data" (ngSubmit)="save(data)">
    <h1 mat-dialog-title>{{data.value.new ? 'Add' : 'Edit'}} Score Adjustments</h1>

    <mat-dialog-content>
      <bb-select-player [control]="data.get('pkey')"></bb-select-player>
      <input-field label="Reason" [control]="data.get('reason')"></input-field>
      <input-field label="Score Adjustment" [control]="data.get('score')" type="number"></input-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="data.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</ng-template>
