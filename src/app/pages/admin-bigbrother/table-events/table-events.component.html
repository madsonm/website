<table mat-table [dataSource]="table">
  <ng-container matColumnDef="houseguest">
    <th mat-header-cell *matHeaderCellDef>Houseguest</th>
    <td mat-cell *matCellDef="let r">{{r.houseguest}}</td>
  </ng-container>
  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef>Event</th>
    <td mat-cell *matCellDef="let r">{{r.event}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="right">Date</th>
    <td mat-cell *matCellDef="let r" class="right">
      <div>{{r.date | date:'MMM d'}}</div>
      <small>{{r.date | date:'h:mm a'}}</small>
    </td>
  </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="right">
      <button mat-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let r" class="right">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(r)">Edit</button>
        <button mat-menu-item (click)="add(r)">Copy</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>



<ng-template #editTemplate let-data>
  <form [formGroup]="data" (ngSubmit)="save(data)">
    <h1 mat-dialog-title>{{data.value.new ? 'Add' : 'Edit'}} Event</h1>

    <mat-dialog-content>
      <bb-select-event [control]="data.get('ekey')"></bb-select-event>
      <bb-select-houseguest [control]="data.get('hkey')"></bb-select-houseguest>
      <input-field label="Date" [control]="data.get('date')"></input-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="data.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</ng-template>
