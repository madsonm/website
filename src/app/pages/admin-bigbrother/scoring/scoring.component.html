<table mat-table [dataSource]="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let r">{{r.name}}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef class="right">Score</th>
    <td mat-cell *matCellDef="let r" class="right">{{r.score}}</td>
  </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="right">
      <button mat-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let r" class="right">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(r)">Edit</button>
        <button mat-menu-item (click)="add(r)">Copy</button>
        <button mat-menu-item (click)="delete(r)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>



<ng-template #editTemplate let-data>
  <form [formGroup]="data" (ngSubmit)="save(data)">
    <h1 mat-dialog-title>{{data.value.new ? 'Add' : 'Edit'}} Event/Score</h1>

    <mat-dialog-content>
      <input-field label="Id" [control]="data.get('short')" hint="This is a hint"></input-field>
      <input-field label="Event Name" [control]="data.get('name')" hint="This is a hint"></input-field>
      <input-field label="Point Value" [control]="data.get('score')" hint="This is a hint"></input-field>
    </mat-dialog-content>

    <mat-dialog-actions class="split">
      <div>
        <button mat-button type="button" mat-dialog-close color="accent" *ngIf="!data.value.new" (click)="delete(data.value)">Delete</button>
      </div>
      <div>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
        <button mat-button type="submit" color="primary" [disabled]="data.invalid">Save</button>
      </div>
    </mat-dialog-actions>
  </form>
</ng-template>
