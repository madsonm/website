<mat-form-field>
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input matInput [formControl]="control" [type]="type" (change)="doChange()" />
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error *ngIf="control.invalid">{{label}} is invalid</mat-error>
  <mat-error *ngIf="control.required">{{label}} is required</mat-error>
</mat-form-field>
