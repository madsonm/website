<ngx-ui-loader></ngx-ui-loader>

<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>

<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/event">Events</a>
      <a mat-list-item routerLink="/tuesday">Tuesday</a>
      <a mat-list-item routerLink="/thursday">Thursday</a>
      <a mat-list-item routerLink="/admin">Administration</a>
      <a mat-list-item routerLink="/admin/bigbrother">Big Brother Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <br />
  </mat-sidenav-content>
</mat-sidenav-container>
