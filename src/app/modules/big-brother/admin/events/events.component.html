<div *ngIf="admin">
	<button mat-flat-button color="primary" (click)="add()">Add</button>

	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($event)" #input>
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
			<td mat-cell *matCellDef="let r"> {{r.date | date}} </td>
		</ng-container>

		<ng-container matColumnDef="event">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
			<td mat-cell *matCellDef="let r"> {{r.event}} </td>
		</ng-container>

		<ng-container matColumnDef="houseguest">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Houseguest</th>
			<td mat-cell *matCellDef="let r">{{r.houseguest | titlecase}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="['date','event','houseguest']"></tr>
		<tr mat-row *matRowDef="let row; columns: ['date','event','houseguest'];"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="">No matches for "{{input.value}}"</td>
		</tr>
	</table>

	<mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
